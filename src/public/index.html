<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacenet - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="./img/logo.svg" alt="spacenet logo" /></div>
    </header>

    <section class="login-block">
      <div class="container">
        <h1>We are glad to see you, earthling!</h1>
        <div class="login-block-info">Sign in</div>
        <div class="login-block-form-wrapper"></div>
        <form action="#" method="">
          <label for="login">Login</label>
          <input type="text" id="login" maxlength="50" />
          <label for="password">Password</label>
          <input type="password" id="password" type="text" maxlength="50" />
          <span></span>
          <p><a href="./pages/login.html">Forgot your password?</a></p>
          <button type="submit" class="btn btn-signin">sign in</button>
          <button type="submit" class="btn btn-fb">facebook</button>
          <button type="submit" class="btn btn-create">create account</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="copyright">2022 Planet Earth</div>
    </footer>
  </body>
</html>
