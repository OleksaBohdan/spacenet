<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacenet - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="/"><img src="./img/logo.svg" alt="spacenet_logo" /></a>
      </div>
    </header>

    <section class="require">
      <div class="container">
        <h1>We are glad to see you, earthling!</h1>
        <div class="require__header">Sign in</div>
        <div class="require__info hidden"></div>
        <div class="require__wrapper">
          <form class="credential-form" action="#">
            <label name="login" for="login">Username</label>
            <input type="text" id="login" maxlength="50" />
            <label name="password" for="password">Password</label>
            <input type="password" id="password" type="text" maxlength="50" />
            <span></span>
            <button type="submit" class="btn btn_submit">sign in</button>
            <p><a href="#">Forgot your password?</a></p>
          </form>

          <div class="require__text">or</div>

          <form action="#" method="get">
            <button type="submit" class="btn btn_fb">facebook</button>
          </form>
          <form action="/register" method="get">
            <button type="submit" class="btn btn_create">create account</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="copyright">2022 Planet Earth</div>
    </footer>
  </body>
</html>
